{% extends 'core.html' %}
{% load static %}
{% block main %}
<form class="form-group " method="POST">
    {% csrf_token %}
 <div class="container-fluid pt-5  text-weight-bold text-white rounded  w-75" style="min-width:300px;">
    <div class="row my-5  form-group" >
            <div class="offset-xs-3 offset-sm-1 offset-md-2 offset-lg-3 offset-xl-3  "></div>
            <div class="col-xs-6 col-sm-10 col-md-8 col-lg-6 col-xl-6 bg-dark text-center py-3 px-3  ">
                <h1>LOGIN</h1>
            </div>
            <div class="w-100"></div>
            <div class="offset-xs-3 offset-sm-1 offset-md-2 offset-lg-3 offset-xl-3  "></div>
            <div class="col-xs-6 col-sm-10 col-md-8 col-lg-6 col-xl-6 text-center pt-2 bg-white " style="color: red;">
                {% if messages %}
                    {% for msg in messages  %}
                        <p>{{msg}}</p>
                    {% endfor %}
                {% else %}
                    <div class="pt-3"></div>
                {% endif %}  
            </div>
            <div class="w-100"></div>
            {% for i in form %}
            <div class="offset-xs-2 offset-sm-1 offset-md-2 offset-lg-3 offset-xl-3  "></div>
            <div class="col-xs-8 col-sm-10 col-md-8 col-lg-6 col-xl-6 bg-white text-dark font-weight-bold pb-3 m">
               {{i.label_tag}} {{i}}
            </div>
            <div class="w-100"></div>
            {% endfor %}
            <div class="offset-xs-3 offset-sm-1 offset-md-2 offset-lg-3 offset-xl-3  "></div>
            <div class="col-xs-6 col-sm-10 col-md-8 col-lg-6 col-xl-6  text-center pb-3 px-3 text-center  bg-white ">
                <input type="submit" class="btn btn-primary " style="font-weight: bold;" value="LOGIN">
                <a href="{% url 'signup' %}" class="btn btn-primary "><b>SIGNUP</b></a>
                <div class="w-100"></div>
                <div class="py-0 "></div>
                    <a href="" class="text-dark " >Forgotten Password?</a>
                </div>    
            </div>
    </div> 
 </div>        
</form> 
{% endblock main %}
